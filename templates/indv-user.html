{% extends "base.html" %}

{% block content %}

<h1>User Blogs</h1>

<hr />

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        {% for blog in blogs %}
                <a href="/view-post?blogId={{blog.id}}"><h2>{{blog.name}}</h2></a>
                <p>{{blog.text}}</p>
                <h6><a href="/blog?userId={{blog.owner.id}}"><em>{{blog.owner.username}}</em></a></h6>
            <hr />
        {% endfor %}
        
    {% endif %}

{% endblock %}
