{% extends "base.html" %}

{% block content %}

<h1>All Users</h1>

<hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        {% for user in users %}
                <a href="/blog?userId={{user.id}}"><h1>{{user.username}}</h1></a>
            <hr />
        {% endfor %}
        
    {% endif %}

{% endblock %}
