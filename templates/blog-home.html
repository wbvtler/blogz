{% extends "base.html" %}

{% block content %}

<h1>Your Blog Posts</h1>

<hr />

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        {% for blog in blogs %}
                <a href="/view-post?id={{blog.id}}"><h1>{{blog.name}}</h1></a>
                <p>{{blog.text}}</p>
                <p><em>{{blog.user.username}}</em></p>
            <hr />
        {% endfor %}
        
    {% endif %}

{% endblock %}
